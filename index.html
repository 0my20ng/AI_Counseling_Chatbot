<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 상담 챗봇 - 전문 심리 상담 시스템</title>
    <style>
        /* =================================
           기본 스타일링 및 리셋
        ================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* =================================
           메인 컨테이너 스타일
        ================================= */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 600px;
        }

        /* =================================
           헤더 영역 스타일
        ================================= */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* 세션 정보 및 상태 표시 */
        .session-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .session-id {
            font-family: monospace;
            opacity: 0.8;
        }

        /* 상태 펄스 애니메이션 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* =================================
           채팅 영역 스타일
        ================================= */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 메시지 컨테이너 */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.5s ease-in;
        }

        /* 메시지 나타나는 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 사용자 메시지는 오른쪽 정렬 */
        .message.user {
            flex-direction: row-reverse;
        }

        /* 메시지 말풍선 스타일 */
        .message-bubble {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.5;
        }

        /* 봇 메시지 말풍선 */
        .message.bot .message-bubble {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            border-bottom-left-radius: 6px;
            border: 1px solid #dee2e6;
        }

        /* 사용자 메시지 말풍선 */
        .message.user .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        /* 시스템 메시지 */
        .message.system .message-bubble {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 1px solid #ffeaa7;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }

        /* 아바타 스타일 */
        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .bot-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .user-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .system-avatar {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
        }

        /* =================================
           특수 UI 컴포넌트 스타일
        ================================= */

        /* 모드 선택 카드 */
        .mode-selection {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mode-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .mode-card:hover {
            border-color: #4facfe;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .mode-card.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
        }

        .mode-card h3 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .mode-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        /* 평가 질문 카드 */
        .assessment-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
        }

        /* 완료된 평가 질문 스타일 */
        .assessment-card.completed .rating-option {
            cursor: not-allowed;
        }

        .assessment-card.completed .rating-option.selected {
            opacity: 1 !important;
        }

        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #4facfe;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .assessment-type {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* 평점 선택 버튼 */
        .rating-scale {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rating-option {
            flex: 1;
            min-width: 120px;
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            line-height: 1.3;
        }

        .rating-option:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
        }

        .rating-option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: 600;
        }

        .rating-number {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* 감정 분석 결과 표시 */
        .emotion-analysis {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }

        .emotion-analysis h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .emotion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }

        .emotion-item:last-child {
            border-bottom: none;
        }

        .emotion-bar {
            width: 100px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .emotion-fill {
            height: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            transition: width 0.5s ease;
        }

        /* 키워드 분석 */
        .keyword-analysis {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }

        .keyword-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .keyword-tag {
            background: rgba(255, 152, 0, 0.1);
            color: #e65100;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        /* 결과 요약 카드 */
        .summary-card {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border: 2px solid #9c27b0;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .summary-header h3 {
            color: #7b1fa2;
            font-size: 20px;
        }

        .score-display {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .score-number {
            font-size: 36px;
            font-weight: bold;
            color: #7b1fa2;
            margin-bottom: 5px;
        }

        .score-interpretation {
            color: #666;
            font-size: 14px;
        }

        /* 권장사항 리스트 */
        .recommendations {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196f3;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .recommendations h4 {
            color: #1976d2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .recommendation-icon {
            background: #2196f3;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* 개인정보 보호 공지 */
        .privacy-notice {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
            padding: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* 빠른 응답 버튼 */
        .quick-responses {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-response {
            padding: 10px 16px;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4facfe;
        }

        .quick-response:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        /* =================================
           입력 영역 스타일
        ================================= */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }

        .input-field:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 환영 화면 */
        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4facfe;
        }

        /* =================================
           모바일 반응형 스타일
        ================================= */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .mode-selection {
                flex-direction: column;
            }

            .mode-card {
                min-width: auto;
            }

            .rating-scale {
                flex-direction: column;
            }

            .rating-option {
                min-width: auto;
            }
        }

        /* =================================
           유틸리티 클래스
        ================================= */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 영역 -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>🧠 AI 전문 상담 챗봇</h1>
                    <p>익명 보장 • 표준화된 심리평가 • 개인정보 보호</p>
                </div>
                <!-- 세션 정보 -->
                <div class="session-info">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>안전한 연결</span>
                    </div>
                    <div class="session-id" id="sessionId">세션: 로딩중...</div>
                </div>
            </div>
        </div>

        <!-- 채팅 영역 -->
        <div class="chat-container" id="chatContainer">
            <!-- 개인정보 보호 공지 -->
            <div class="privacy-notice">
                🔒 <strong>개인정보 보호</strong>: 모든 대화는 익명화되어 임시 저장되며, 상담 종료 시 자동 삭제됩니다.
            </div>
            
            <!-- 환영 화면 -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">🤝</div>
                <h2>전문 AI 상담사에 오신 것을 환영합니다</h2>
                <p>표준화된 심리평가 도구(PHQ-9, GAD-7, PSS)를 활용한<br>
                과학적이고 체계적인 상담을 제공합니다.</p>
                
                <!-- 상담 모드 선택 -->
                <div class="mode-selection mt-20">
                    <div class="mode-card" onclick="chatbot.selectMode('structured')">
                        <h3>📋 구조화된 평가</h3>
                        <p>표준 심리검사<br>(PHQ-9, GAD-7, PSS)</p>
                    </div>
                    <div class="mode-card" onclick="chatbot.selectMode('free')">
                        <h3>💬 자유 대화</h3>
                        <p>키워드·감정 분석<br>기반 상담</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="input-container">
            <textarea 
                class="input-field" 
                id="messageInput" 
                placeholder="편안하게 현재 상황이나 고민을 말씀해 주세요..."
                maxlength="1000"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">➤</button>
        </div>
    </div>

    <script>
        /**
         * AI 상담 챗봇 메인 클래스 - Python 백엔드 로직 기반 구현
         * 익명 세션 관리, 표준화된 심리평가, 감정 분석 포함
         */
        class AICounselingChatbot {
            constructor() {
                // DOM 요소들 참조
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.sessionIdElement = document.getElementById('sessionId');
                
                // 세션 관리 (익명 세션 시뮬레이션)
                this.session = {
                    id: this.generateSessionId(),
                    responses: [],
                    scores: {},
                    sentimentAnalysis: [],
                    createdAt: new Date().toISOString(),
                    mode: null // 'structured' or 'free'
                };
                
                // 대화 상태 관리
                this.conversationState = {
                    phase: 'greeting',           // greeting, mode_selection, assessment, free_conversation, summary
                    currentAssessmentType: null, // 'phq9', 'gad7', 'stress'
                    currentQuestionIndex: 0,
                    conversationHistory: [],
                    selectedRating: null
                };
                
                this.isTyping = false;
                
                // 평가 도구 데이터 (Python 코드에서 가져옴)
                this.assessmentData = {
                    phq9: {
                        name: "PHQ-9 우울증 선별검사",
                        questions: [
                            "지난 2주 동안, 일을 하는데 흥미나 즐거움을 거의 느끼지 못했다",
                            "지난 2주 동안, 기분이 가라앉거나, 우울하거나, 절망적이라고 느꼈다",
                            "지난 2주 동안, 잠들기 어렵거나, 자다가 깨거나, 너무 많이 잠을 잤다",
                            "지난 2주 동안, 피곤하다고 느꼈거나 기운이 거의 없었다",
                            "지난 2주 동안, 식욕이 떨어졌거나 너무 많이 먹었다",
                            "지난 2주 동안, 자신이 나쁜 사람이라고 느꼈거나, 실패자라고 느꼈거나, 자신 때문에 자신이나 가족이 불행하게 되었다고 느꼈다",

            /**
             * 익명 세션 ID 생성 (Python 코드의 _generate_session_id 구현)

            generateSessionId() {
                const timestamp = Date.now().toString();
                return this.hashString(timestamp).substring(0, 12);
            }

            /**
             * 간단한 해시 함수 (SHA-256 시뮬레이션)
             */
            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 32비트 정수로 변환
                }
                return Math.abs(hash).toString(16);
            }

            async processResponse(userInput) {
                // 특수 명령어 처리
                if (userInput.toLowerCase().includes('분석')) {
                    this.provideConversationAnalysis();
                    return;
                } else if (userInput.toLowerCase().includes('평가') && this.session.mode === 'free') {

                    return;
                } else if (userInput.toLowerCase().includes('종료') || userInput.toLowerCase().includes('quit')) {
                    this.endConversation();
                    return;
                }

                // 감정 및 키워드 분석
                const analysis = this.analyzeSentimentAndEmotion(userInput);
                const keywords = this.extractKeywords(userInput);

                // 세션에 응답 저장 (익명화)
                this.saveResponse(userInput, analysis, keywords);

                // 타이핑 인디케이터 표시
                this.showTypingIndicator();
                await this.delay(2000);
                this.removeTypingIndicator();

                // 단계별 응답 처리
                switch (this.conversationState.phase) {
                    case 'mode_selection':
                        if (this.session.mode === 'structured') {
                            this.determineAssessmentPath(userInput);
                        } else {
                            this.handleFreeFormConversation(userInput, analysis, keywords);
                        }
                        break;

                    case 'assessment':
                        this.handleAssessmentResponse(userInput, analysis);
                        break;

                    case 'free_conversation':
                        this.handleFreeFormConversation(userInput, analysis, keywords);
                        break;

                    case 'summary':
                        this.provideSummaryAndRecommendations();
                        break;
                }
            }

            /**
             * 개인정보 익명화 처리 (Python 코드의 _anonymize_text 구현)
             */
            anonymizeText(text) {
                const patterns = [
                    { regex: /\b[가-힣]{2,4}\b(?=\s*(?:님|씨|이|가|은|는))/g, replacement: '[이름]' },
                    { regex: /\b\d{2,3}-\d{3,4}-\d{4}\b/g, replacement: '[전화번호]' },
                    { regex: /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g, replacement: '[이메일]' },
                    { regex: /\b\d{6}-\d{7}\b/g, replacement: '[주민번호]' }
                ];

                let anonymized = text;
                patterns.forEach(pattern => {
                    anonymized = anonymized.replace(pattern.regex, pattern.replacement);
                });
                return anonymized;
            }

            /**
             * 응답을 세션에 저장 (익명화 적용)
             */
            saveResponse(userInput, analysis, keywords) {
                const anonymizedInput = this.anonymizeText(userInput);
                this.session.responses.push({
                    input: anonymizedInput,
                    analysis: analysis,
                    keywords: keywords,
                    timestamp: new Date().toISOString()
                });
            }

            /**
             * 감정 및 상황 분석 (Hugging Face 모델 시뮬레이션)
             */
            analyzeSentimentAndEmotion(text) {
                const analysis = {
                    sentiment: this.analyzeSentiment(text),
                    emotions: this.analyzeEmotions(text),
                    confidence: Math.random() * 0.3 + 0.7 // 0.7-1.0 사이의 신뢰도
                };
                return analysis;
            }

            /**
             * 감정 점수 분석 (간단한 키워드 기반)
             */
            analyzeSentiment(text) {
                const positiveWords = ["좋", "행복", "기쁨", "만족", "즐거", "편안", "희망", "사랑"];
                const negativeWords = ["나쁘", "슬프", "화나", "우울", "불안", "걱정", "힘들", "괴로"];
                
                let positiveScore = 0;
                let negativeScore = 0;
                
                const textLower = text.toLowerCase();
                positiveWords.forEach(word => {
                    if (textLower.includes(word)) positiveScore++;
                });
                negativeWords.forEach(word => {
                    if (textLower.includes(word)) negativeScore++;
                });
                
                if (positiveScore > negativeScore) return 'positive';
                else if (negativeScore > positiveScore) return 'negative';
                else return 'neutral';
            }

            /**
             * 세부 감정 분석
             */
            analyzeEmotions(text) {
                const emotions = {};
                const textLower = text.toLowerCase();
                
                Object.entries(this.keywordPatterns).forEach(([emotion, keywords]) => {
                    let score = 0;
                    keywords.forEach(keyword => {
                        if (textLower.includes(keyword)) score++;
                    });
                    if (score > 0) {
                        emotions[emotion] = Math.min(score / keywords.length, 1.0);
                    }
                });
                
                return emotions;
            }

            /**
             * 키워드 추출 (Python 코드의 extract_keywords 구현)
             */
            extractKeywords(text) {
                const foundKeywords = {};
                const textLower = text.toLowerCase();
                
                Object.entries(this.keywordPatterns).forEach(([category, keywords]) => {
                    const foundInCategory = keywords.filter(keyword => textLower.includes(keyword));
                    if (foundInCategory.length > 0) {
                        foundKeywords[category] = foundInCategory;
                    }
                });
                
                return foundKeywords;
            }

                if (currentIndex < questions.length) {

                        questions.length,
                        this.assessmentData[assessmentType].name
                    );
                } else {
                    this.conversationState.phase = 'summary';
                    setTimeout(() => this.provideSummaryAndRecommendations(), 1000);
                }

            /**
             * 평가 점수 선택 처리
             */
            selectRating(score) {
                // 현재 활성화된 질문의 선택 옵션들만 가져오기
                const currentQuestionCard = event.target.closest('.assessment-card');
                if (!currentQuestionCard) return;
                
                // 해당 질문이 이미 완료된 질문인지 확인
                if (currentQuestionCard.classList.contains('completed')) {
                    return; // 이미 완료된 질문은 다시 선택할 수 없음
                }
                
                const options = currentQuestionCard.querySelectorAll('.rating-option');
                
                // 이전 선택 해제 (현재 질문 내에서만)
                options.forEach(option => option.classList.remove('selected'));
                
                // 현재 선택 표시
                event.target.closest('.rating-option').classList.add('selected');
                
                // 점수 저장
                this.conversationState.selectedRating = score;
                
                // 현재 질문을 완료 상태로 표시하고 버튼들 비활성화
                currentQuestionCard.classList.add('completed');
                options.forEach(option => {
                    option.style.pointerEvents = 'none';
                    option.style.opacity = '0.6';
                });
                
                // 선택된 버튼만 강조 표시 유지
                event.target.closest('.rating-option').style.opacity = '1';
                
                // 자동으로 다음 질문으로 진행
                setTimeout(() => {
                    this.handleAssessmentResponse(score.toString(), null);
                }, 500);

                // 점수 저장
                const assessmentType = this.conversationState.currentAssessmentType;
                this.session.scores[assessmentType].push(score);
                
                // 다음 질문으로 진행
                this.conversationState.currentQuestionIndex++;
                setTimeout(() => this.askNextAssessmentQuestion(), 500);

                // 중복 응답 방지 로직 추가
                if (this.session.scores[assessmentType].length > this.conversationState.currentQuestionIndex) {
                    console.log('이미 답변한 질문입니다.');
                    return;
                }
            }

            /**
             * 자유 형식 대화 처리 (Python 코드의 handle_free_form_conversation 구현)
             */
            handleFreeFormConversation(userInput, analysis, keywords) {
                this.conversationState.phase = 'free_conversation';
                
                // 대화 기록 저장
                this.conversationState.conversationHistory.push({
                    input: userInput,
                    analysis: analysis,
                    keywords: keywords,
                    timestamp: new Date().toISOString()
                });

                // 공감적 응답 생성
                const response = this.generateEmpatheticResponse(userInput, keywords, analysis);
                this.addBotMessage(response);

                // 감정 분석 결과 표시
                if (Object.keys(keywords).length > 0 || analysis.emotions) {
                    this.showEmotionAnalysis(keywords, analysis);
                }

                // 주기적 분석 제공 (3회마다)
                if (this.conversationState.conversationHistory.length % 3 === 0) {
                    setTimeout(() => {
                        this.addSystemMessage("📊 대화 분석을 제공합니다.");
                        this.provideConversationAnalysis();
                    }, 1000);
                }
            }

            /**
             * 점수 해석 (Python 코드의 interpret_score 구현)
             */
            interpretScore(score, assessmentType) {
                switch (assessmentType) {
                    case 'phq9':
                        if (score <= 4) return "최소 수준의 우울감";
                        else if (score <= 9) return "경미한 우울감";
                        else if (score <= 14) return "중등도 우울감";
                        else if (score <= 19) return "중등도-심한 우울감";
                        else return "심한 우울감";

                    case 'gad7':
                        if (score <= 4) return "최소 수준의 불안감";
                        else if (score <= 9) return "경미한 불안감";
                        else if (score <= 14) return "중등도 불안감";
                        else return "심한 불안감";

                    case 'stress':
                        if (score <= 13) return "낮은 스트레스 수준";
                        else if (score <= 26) return "보통 스트레스 수준";
                        else return "높은 스트레스 수준";

                    default:
                        return "평가 완료";
                }
            }

                return div.innerHTML;
